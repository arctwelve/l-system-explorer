<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="l-system explorer">
    <meta name="keywords" content="l-system, alec cove, emergence, lindenmayer, single page app,
                                   emergent processes, javascript, procedural, graphics, html,
                                   css, algorithmic botany, self-organization">
    <meta name="author" content="Alec Cove">

    <title>L-System Explorer</title>

    <link href="css/production/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Material+Icons" rel="stylesheet">

</head>

<body>
    <div id="control-panel">
        <div id="control-panel-toggle-tab">
            <i class="material-icons md-dark vert-align no-select">settings</i>
        </div>
        <div id="control-panel-header">
            <div id="panel-title">L-SYSTEM EXPLORER</div>
        </div>


        <div id="control-panel-body">

            <!-- axiom -->
            <div class="axiom-input-area">
                <div class="input-label mgb no-select">AXIOM</div>
                <input type="text" class="input-text" spellcheck="false" id="input-axiom">
            </div>


            <!-- productions -->
            <div class="prod-input-area no-select">
                <div class="input-label no-select">PRODUCTIONS</div>
                <!-- individual field and button -->
                <div class="prod-input">
                    <input type="text" class="input-text large" spellcheck="false">
                    <div class="prod-btn no-select">
                        <i class="material-icons no-select md-lightgray button-label md-24">add</i>
                        <img src="img/btn-sm-square.png">
                    </div>
                </div>
            </div>


            <!-- sliders -->
            <div class="small-slider" id="iteration-slider">
                <div class="slider-label"></div>
                <input type="text" class="small-slider-input-text" spellcheck="false">
                <div class="small-slider-knob no-select">
                    <img src="img/slider-knob.png">
                </div>
            </div>


             <div class="small-slider" id="start-x-slider">
                <div class="slider-label"></div>
                <input type="text" class="small-slider-input-text" spellcheck="false">
                <div class="small-slider-knob no-select">
                    <img src="img/slider-knob.png">
                </div>
            </div>


            <div class="small-slider" id="angle-slider">
                <div class="slider-label"></div>
                <input type="text" class="small-slider-input-text" spellcheck="false">
                <div class="small-slider-knob no-select">
                    <img src="img/slider-knob.png">
                </div>
                <div class="slider-decimal-knob no-select">
                    <img src="img/slider-decimal-knob.png">
                </div>
            </div>


            <!-- first separator -->
            <div class="separator first no-select">
                <img src="img/separator.png">
            </div>


            <!-- generate button -->
            <!--
            <div class="btn-rect no-select" id="btn-generate">
                <div class="btn-rect-label"></div>
                <img src="img/btn-rect.png">
            </div>
            -->


            <!-- step switch button -->
            <!--<div class="step-switch no-select" id="step-switch">
                <div class="step-switch-knob">
                    <i class="material-icons no-select md-lightgray button-label-30 md-30">timelapse</i>
                    <img src="img/switch-knob.png">
                </div>
            </div>-->
        </div>
    </div>

    <div id="drawing-canvas-container">
        <canvas id="drawing-canvas"></canvas>
    </div>

    <script data-main="js/app/main" src="js/lib/require.js"></script>

</body>

</html>
